<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Favorite Albums</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Spotify Favorite Albums</h1>
        <p>Discover which albums contain most of your liked songs</p>
      </header>

      <div id="login-section" class="section">
        <button id="login-button" class="spotify-button">
          Login with Spotify
        </button>
      </div>

      <div id="loading-section" class="section hidden">
        <div class="loader"></div>
        <p id="loading-text">Fetching your liked songs...</p>
        <p id="loading-progress"></p>
      </div>

      <div id="results-section" class="section hidden">
        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search albums..."
            />
          </div>
          <div class="sort-container">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
              <option value="count-desc">Most liked songs (default)</option>
              <option value="count-asc">Least liked songs</option>
              <option value="name-asc">Album name (A-Z)</option>
              <option value="name-desc">Album name (Z-A)</option>
              <option value="artist-asc">Artist name (A-Z)</option>
              <option value="artist-desc">Artist name (Z-A)</option>
            </select>
          </div>
        </div>
        <div id="stats-summary">
          <p>Total albums: <span id="total-albums">0</span></p>
          <p>Total liked songs: <span id="total-songs">0</span></p>
        </div>
        <div id="albums-container"></div>
      </div>

      <div id="error-section" class="section hidden">
        <div class="error-message">
          <h2>Oops! Something went wrong</h2>
          <p id="error-details"></p>
          <button id="retry-button" class="spotify-button">Try Again</button>
        </div>
      </div>

      <footer>
        <p>This app uses the Spotify Web API but is not endorsed by Spotify.</p>
      </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/processor.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
